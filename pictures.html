    <script>
        // Function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        // Array of image numbers (1-38)
        const imageNumbers = Array.from({ length: 38 }, (_, i) => i + 1);

        // Shuffle the array of image numbers
        shuffleArray(imageNumbers);

        // Get all images that need to be assigned a random src
        const images = document.querySelectorAll('.random-image');

        // Assign random images to each image element
        images.forEach((img, index) => {
            if (imageNumbers[index]) {
                img.src = `pic${imageNumbers[index]}.jfif`;
            }
        });
    </script>
